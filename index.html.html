<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css " rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<body>

    <div class="container mt-3">
        <div class="row bg-info text-center text-whit p-2 border rounded-pill">
            <div class="col">
                <h1>TO DO APP</h1>
                </div>
                </div>
            
                
               
          
            <div class="row-mt-3 ">
                <div class="col-mod-6 mb-2">
                <input class="form-control" type="text"  placeholder="Enter Task" id="t1" >
            </div>
            <div class="col-mod-4 mb-2">
                <input type="date"  class="form-control" id="date1">
                </div>
                <div class="col-mod-2 mb-2">
                <button class="btn btn-danger w-100" onclick="add()">ADD</button>
            </div>

        </div>
        </div>
        
        <div class="container" id="d1">

        </div>
        <script>
            function add(){

                const task=document.getElementById('t1').value;
                const dt=document.getElementById('date1').value;
                if(task==""|| dt==""){
                    alert(' Empty Filed Not Allow')
                }
                else{
                const mainParent=document.getElementById('d1');
                const row=document.createElement('div');
                row.setAttribute('class','row mt-2 border border-danger text-primary p-2 ')

                const col1=document.createElement('div');
                col1.setAttribute('class','col-md-8 mb-2')
                col1.innerHTML=task;

                const col2=document.createElement('div');
                col2.setAttribute('class','col-md-4 mb-2')
               col2.innerHTML=dt;
               row.appendChild(col1);
               row.appendChild(col2);
               mainParent.appendChild(row);
               document.getElementById('t1').value="";
               document.getElementById('date1').value="";

                }



            }
        </script>
   
</body>
</html>
